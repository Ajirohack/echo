<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>echo – UI Mockup</title>
  <link rel="icon" type="image/png" href="../assets/icons/echo/echo-logo.png">
  <style>
    :root {
      --charcoal: #222222;
      --offwhite: #f5f5f5;
      --lavender: #bfa6c9;
      --green: #b7cbb0;
      --accent: var(--lavender);
      --accent2: var(--green);
      --font-main: 'Inter', 'Montserrat', 'Nunito', Arial, sans-serif;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--charcoal);
      color: var(--offwhite);
      font-family: var(--font-main);
      min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 32px 48px 24px 48px;
      background: var(--charcoal);
      border-bottom: 1px solid #333;
    }
    .header-logo {
      height: 56px;
      width: 56px;
      margin-right: 24px;
      background: none;
    }
    .header-title {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      color: var(--offwhite);
      display: flex;
      align-items: baseline;
    }
    .header-title .by {
      font-size: 1rem;
      font-weight: 400;
      color: #b7b7b7;
      margin-left: 16px;
      letter-spacing: 0.01em;
    }
    .main-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--charcoal);
      padding: 0 16px;
    }
    .chat-card {
      background: #232323;
      border-radius: 24px;
      box-shadow: 0 4px 32px 0 rgba(0,0,0,0.18);
      width: 100%;
      max-width: 480px;
      min-height: 480px;
      display: flex;
      flex-direction: column;
      padding: 32px 32px 24px 32px;
      justify-content: flex-end;
    }
    .chat-history {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .chat-bubble {
      align-self: flex-start;
      background: var(--accent);
      color: var(--charcoal);
      border-radius: 18px 18px 6px 18px;
      padding: 12px 20px;
      font-size: 1.1rem;
      max-width: 80%;
      box-shadow: 0 2px 8px 0 rgba(191,166,201,0.08);
    }
    .chat-bubble.user {
      align-self: flex-end;
      background: var(--accent2);
      color: var(--charcoal);
      border-radius: 18px 18px 18px 6px;
    }
    .chat-input-row {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .chat-input {
      flex: 1;
      border: none;
      border-radius: 18px;
      padding: 14px 18px;
      font-size: 1.1rem;
      background: #292929;
      color: var(--offwhite);
      outline: none;
      box-shadow: 0 1px 4px 0 rgba(0,0,0,0.10);
      transition: background 0.2s;
    }
    .chat-input:focus {
      background: #313131;
    }
    .send-btn {
      background: var(--accent);
      color: var(--charcoal);
      border: none;
      border-radius: 18px;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px 0 rgba(191,166,201,0.10);
    }
    .send-btn:hover {
      background: var(--accent2);
      color: var(--charcoal);
    }
    .about-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(34,34,34,0.92);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }
    .about-modal.active {
      display: flex;
    }
    .about-content {
      background: #232323;
      border-radius: 24px;
      padding: 40px 48px;
      text-align: center;
      color: var(--offwhite);
      box-shadow: 0 4px 32px 0 rgba(0,0,0,0.18);
      min-width: 320px;
      max-width: 90vw;
    }
    .about-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
    }
    .about-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .about-by {
      font-size: 1.1rem;
      color: #b7b7b7;
      margin-bottom: 16px;
    }
    .about-version {
      font-size: 1rem;
      color: #b7b7b7;
      margin-bottom: 8px;
    }
    .about-close {
      margin-top: 24px;
      background: var(--accent2);
      color: var(--charcoal);
      border: none;
      border-radius: 18px;
      padding: 10px 28px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .about-close:hover {
      background: var(--accent);
      color: var(--charcoal);
    }
    @media (max-width: 600px) {
      .header {
        padding: 18px 12px 12px 12px;
      }
      .header-logo {
        height: 40px;
        width: 40px;
        margin-right: 12px;
      }
      .header-title {
        font-size: 1.5rem;
      }
      .main-panel {
        padding: 0 2px;
      }
      .chat-card {
        padding: 16px 6px 12px 6px;
        min-height: 320px;
      }
      .about-content {
        padding: 24px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="../assets/icons/echo/echo-logo.png" alt="echo logo" class="header-logo">
    <span class="header-title">
      echo
      <span class="by">by WhyteHoux.ai</span>
    </span>
    <button style="margin-left:auto;background:none;border:none;color:#b7b7b7;font-size:1.2rem;cursor:pointer;" onclick="document.querySelector('.about-modal').classList.add('active')">About</button>
  </div>
  <div class="main-panel">
    <div class="chat-card">
      <div class="chat-history">
        <div class="chat-bubble">Hello! How can I help you today?</div>
        <div class="chat-bubble user">Translate "How are you?" to Spanish.</div>
        <div class="chat-bubble">"¿Cómo estás?"</div>
      </div>
      <div class="chat-input-row">
        <input class="chat-input" placeholder="Type your message…" />
        <button class="send-btn">Send</button>
      </div>
    </div>
  </div>
  <div class="about-modal" onclick="if(event.target===this)this.classList.remove('active')">
    <div class="about-content">
      <img src="../assets/icons/echo/echo&logo.png" alt="echo logo" class="about-logo">
      <div class="about-title">echo</div>
      <div class="about-by">by WhyteHoux.ai</div>
      <div class="about-version">Version 1.0.0</div>
      <div style="margin-bottom:12px;">A modern, real-time translation platform for everyone.</div>
      <button class="about-close" onclick="document.querySelector('.about-modal').classList.remove('active')">Close</button>
    </div>
  </div>
</body>
</html>
